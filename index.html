<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONFESSION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CONFESS HERE</h1>
<h3>Don't worry, your identity is safe. No login required.</h3>

<div class="main-container">

  <div class="confession-list" id="confessionList">
    <h2>Recent Confessions</h2>
  </div>

  <form action="/confess" method="POST">
    <label>User Name</label>
    <input type="text" name="name" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="LGBTQIA+">LGBTQIA+</option>
      <option value="???">???</option>
    </select>

    <label>Confess here</label>
    <textarea name="confess" rows="8" required></textarea>

    <button type="submit">SUBMIT</button>
  </form>

</div>

<script src="script.js"></script>
</body>
</html>
